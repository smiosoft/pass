trigger:
- master

pool:
  vmImage: ubuntu-latest

variables:
  build_configuration: 'Release'

stages:
- stage: build_stage
  displayName: Build stage
  jobs:
  - job: build_job
    displayName: Build job
    steps:
    - task: gitversion/setup@0
      displayName: Install GitVersion
      inputs:
        versionSpec: '5.5.0'

    - task: gitversion/execute@0
      displayName: Determine version
